<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --surface: #0c0f09;
        --surface-low: #1a1c16;
        --surface-high: #1e201a;
        --surface-highest: #282b24;

        --text: #e2e3d8;
        --text-muted: #c5c8ba;
        --text-subtle: #bbb;

        --primary-bg: #354e16;
        --primary-text: #cdeda3;
        --primary-hover: #4b6b20;
      }

      body {
        font-family: system-ui, sans-serif;
        background: linear-gradient(
          to right,
          var(--surface),
          var(--surface-low)
        );
        color: var(--text);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 8rem;
        margin-bottom: 1rem;
        color: var(--text);
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: var(--text-muted);
      }

      a.button {
        display: inline-block;
        padding: 12px 25px;
        background-color: var(--primary-bg);
        color: var(--primary-text);
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      a.button:hover {
        background-color: var(--primary-hover);
      }
    </style>
  </head>

  <body>
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a class="button" href="/">Go back home</a>
  </body>
</html>
